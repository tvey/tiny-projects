{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Google Books Explorer</title>
</head>
<body>
  <div id="app">
    <main role="main" class="container">
      <h1 class="mt-5">Book Explorer</h1>
      <form v-on:submit="fetchBooks" method="get">
        <div class="input-group mb-3">
          <input type="search" v-model="q" class="form-control" placeholder="What to find..." autoFocus>
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Search</button>
          </div>
        </div>
      </form>
      <ul class="list-group">
        <li class="list-group-item" v-for="(book, idx) in books" :key="idx">
          <div v-if="loading" class="spinner-border text-light m-1"></div>
          <a :href="[[ book.link ]]" v-else>[[ book.title ]]</a>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Google Books Explorer ðŸ“š</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
