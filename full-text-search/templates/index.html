<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Quote Searcher</title>
</head>
<body>
  <main class="container mt-5">
    <h1 class="mb-3">Quote Searcher</h1>
    <form>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="search" class="form-control form-control-lg" name="q" placeholder="I'm looking for..." autofocus>
        </div>
      </div>
    </form>

    <section id="quotes"></section>

  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    const searchElem = document.querySelector('input[name="q"]');

    searchElem.addEventListener('keyup', (event) => {
      const query = event.target.value;
      if (query) {
        let url = `search/?q=${query}`
        fetch(url)
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              addQuotes(data);
            })
            .catch(err => console.log(err));

        event.preventDefault();
      }
    });

    function addQuotes(data) {
      const quoteContainer = document.getElementById('quotes');
      if (data.length) {
        let quotes = '';
        data.forEach(item => {
          let quote = `
            <blockquote class="blockquote">
              <p class="mb-0">${ item.headline }</p>
              <footer class="blockquote-footer">${ item.author__name }</cite></footer>
            </blockquote>
          `;
          quotes = quotes + quote;
        });
        quoteContainer.innerHTML = quotes;
      }
    }
  </script>
</body>
</html>
