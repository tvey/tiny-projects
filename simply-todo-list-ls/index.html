<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cadbcc82d5.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="icon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <link rel="manifest" href="icon/manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
  <title>Simply Todo List</title>
</head>
<body class="theme-dark">
  <div class="container">
    <form id="todo-form">
      <input type="text" id="new-todo" autocomplete="off" placeholder="New todo">
      <button type="submit" class="btn">+</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div id="notify"></div>
  <script src="js/classes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
